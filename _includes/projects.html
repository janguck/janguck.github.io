{% if site.data.projects %}
<section class="section experiences-section">
  <h2 class="section-title"><i class="fa fa-briefcase"></i>Projecdddts</h2>

{% for project in site.data.projects %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
          <h3 class="job-title"><a href="{{project.link}}">{{ project.title }}</a></h3>
        <div class="time">{{ project.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ project.tagline }}</div>

    </div><!--//meta-->

  </div><!--//item-->
{% endfor %}

</section><!--//section-->
{% endif %}
