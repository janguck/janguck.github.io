{% if site.data.skills %}
<section class="skills-section section">

  <h2 class="section-title"><i class="fa fa-rocket"></i>Skills</h2>


    {% for skill in site.data.skills %}
    <div class="item">
        <div class="publication-title"> ● {{ skill.category }} </div>
        <div class="publication-authors">- {{ skill.detail }}</div>
    </div><!--//item-->

    {% endfor %}


</section><!--//skills-section-->
{% endif %}
